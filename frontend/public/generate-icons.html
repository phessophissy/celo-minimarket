<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Farcaster Mini App Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #FBCC5C; }
        .upload-area {
            border: 2px dashed #FBCC5C;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .canvas-item {
            text-align: center;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #444;
            display: block;
            margin: 10px auto;
        }
        button {
            background: #FBCC5C;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #ffd700; }
        .instructions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Farcaster Mini App Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Upload your logo image (the Celo MiniMarket logo)</li>
            <li>Click "Download" for each size</li>
            <li>Save the files to <code>frontend/public/</code></li>
        </ol>
    </div>

    <div class="upload-area">
        <input type="file" id="imageInput" accept="image/*">
        <p>Upload your logo image</p>
    </div>

    <div class="canvas-container" id="canvasContainer" style="display: none;">
        <div class="canvas-item">
            <h3>App Icon (1024x1024)</h3>
            <canvas id="icon1024" width="1024" height="1024"></canvas>
            <button onclick="downloadCanvas('icon1024', 'icon-1024.png')">Download icon-1024.png</button>
        </div>
        
        <div class="canvas-item">
            <h3>Splash Image (200x200)</h3>
            <canvas id="splash200" width="200" height="200"></canvas>
            <button onclick="downloadCanvas('splash200', 'splash-200.png')">Download splash-200.png</button>
        </div>
        
        <div class="canvas-item">
            <h3>OG Image (1200x630)</h3>
            <canvas id="ogImage" width="1200" height="630"></canvas>
            <button onclick="downloadCanvas('ogImage', 'og-image.png')">Download og-image.png</button>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const img = new Image();
            img.onload = function() {
                document.getElementById('canvasContainer').style.display = 'flex';
                
                // Generate 1024x1024 icon
                drawSquareIcon('icon1024', img, 1024);
                
                // Generate 200x200 splash
                drawSquareIcon('splash200', img, 200);
                
                // Generate 1200x630 OG image
                drawOGImage('ogImage', img);
            };
            img.src = URL.createObjectURL(file);
        });
        
        function drawSquareIcon(canvasId, img, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill with Celo yellow background
            ctx.fillStyle = '#FBCC5C';
            ctx.fillRect(0, 0, size, size);
            
            // Calculate scaling to fit image with padding
            const padding = size * 0.1;
            const maxSize = size - (padding * 2);
            const scale = Math.min(maxSize / img.width, maxSize / img.height);
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            const x = (size - scaledWidth) / 2;
            const y = (size - scaledHeight) / 2;
            
            ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
        }
        
        function drawOGImage(canvasId, img) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = 1200;
            const height = 630;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#0a0e0d');
            gradient.addColorStop(1, '#1a2520');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Draw logo on left side
            const logoMaxSize = 300;
            const scale = Math.min(logoMaxSize / img.width, logoMaxSize / img.height);
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            const logoX = 80;
            const logoY = (height - scaledHeight) / 2;
            ctx.drawImage(img, logoX, logoY, scaledWidth, scaledHeight);
            
            // Draw text
            ctx.fillStyle = '#FBCC5C';
            ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Celo MiniMarket', 420, 260);
            
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '36px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Your Mobile P2P Marketplace', 420, 330);
            
            ctx.fillStyle = '#4caf50';
            ctx.font = '28px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Buy & sell with cUSD on Celo blockchain', 420, 400);
            
            // Draw decorative elements
            ctx.strokeStyle = '#FBCC5C';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(420, 450);
            ctx.lineTo(900, 450);
            ctx.stroke();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
